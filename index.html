<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bib - Scanner de Codes-Barres</title>
    <link rel="stylesheet" href="css/style.css?v=23f4b77">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
</head>
<body>

    <main>
        <!-- Écran de sélection du mode -->
        <div id="selection-screen">
            <h1>Bib</h1>
            <p>Choisissez votre mode de scan :</p>
            <div id="https-warning-message" class="hidden warning-message">
                ⚠️ Le mode caméra nécessite une connexion HTTPS.
            </div>
            <button id="btn-select-camera">Scanner avec la caméra</button>
            <button id="btn-select-text">Utiliser un lecteur externe</button>
            <button id="btn-clear-history" class="btn btn-danger">Vider l'historique</button>
                <button id="btn-sync-history" class="btn btn-success">Synchroniser</button>
            </div>
            <ul class="history-list"></ul>
        </div>
        </div>

        <!-- Écran du lecteur externe (HID) -->
        <div id="text-scanner-screen" class="hidden">
            <button class="btn-back">Retour</button>
            <h2>Mode Lecteur Externe</h2>
            <input type="text" id="barcode-input" placeholder="Scanner un code..." autocomplete="off">
            <h3>Historique :</h3>
            <ul class="history-list"></ul>
        </div>

        <!-- Écran de la caméra -->
        <div id="camera-scanner-screen" class="hidden">
            <button class="btn-back">Retour</button>
            <h2>Mode Caméra</h2>
            <div id="reader"></div>
            <div id="camera-scan-result"></div>
            <h3>Historique :</h3>
            <ul class="history-list"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/config.js?v=23f4b77"></script>
    <script>
      window.APP_VERSION = '23f4b77'; // Injecté par GitHub Actions
    </script>
    <script src="js/app.js?v=23f4b77" defer></script>

    <footer id="app-version-footer" style="text-align: center; padding: 10px; font-size: 12px; color: #888;">
        Version: <span id="app-version">dev</span>
    </footer>
</body>
</html>
