<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bib - Scanner de Codes-Barres</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/html5-qrcode.min.js" type="text/javascript"></script>
</head>
<body>

    <main>
        <!-- Écran de sélection du mode -->
        <div id="selection-screen">
            <h1>Bib</h1>
            <p>Choisissez votre mode de scan :</p>
            <button id="btn-select-camera">Scanner avec la caméra</button>
            <button id="btn-select-text">Utiliser un lecteur externe</button>
        </div>

        <!-- Écran du lecteur externe (HID) -->
        <div id="text-scanner-screen" class="hidden">
            <button class="btn-back">Retour</button>
            <h2>Mode Lecteur Externe</h2>
            <input type="text" id="barcode-input" placeholder="Scanner un code..." autocomplete="off">
            <h3>Historique :</h3>
            <ul class="history-list"></ul>
        </div>

        <!-- Écran de la caméra -->
        <div id="camera-scanner-screen" class="hidden">
            <button class="btn-back">Retour</button>
            <h2>Mode Caméra</h2>
            <div id="reader"></div>
            <div id="camera-scan-result"></div>
            <h3>Historique :</h3>
            <ul class="history-list"></ul>
        </div>
    </main>

    <script src="js/app.js" defer></script>
</body>
</html>
